<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOJIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static"><center><h1>EMOJIS</h1></center></div>
    <div class="wrapper">

        <div class="emoji-face">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth">
                <div class="toungue"></div>
            </div>
        </div>


        <div class="emoji-face">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth1"></div>
        </div>



        <div class="emoji-face">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth2"></div>
        </div>


        <div class="emoji-face">
            <div class="eyei"></div>
            <div class="eyej"></div>
            <div class="mouth1"></div>
        </div>

    </div>

</body>
</html>
